<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Questions - Aqlathon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Aqlathon Palette */
            --theme-cyan: #00DCFF;
            --theme-pink: #FF006B;
            --theme-yellow: #FFC61A;
            --theme-violet: #8C3EFF;
            --theme-bg-dark: #140822;
            --theme-card-bg: #1f1235;
            --theme-text: #FFFFFF;
        }

        /* --- General Reset & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Prevent text selection globally to stop copying */
            user-select: none; 
            -webkit-user-select: none;
        }

        body {
            background-color: var(--theme-bg-dark); 
            color: #eee;
            padding-top: 130px; 
            padding-bottom: 60px;
            /* Hide scrollbar when modal is open */
            overflow-x: hidden;
            background-image: linear-gradient(0deg, rgba(140, 62, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(140, 62, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- THE FLOATING STICKY HEADER --- */
        .header-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%; 
            max-width: 800px;
            background-color: rgba(31, 18, 53, 0.95);
            border: 1px solid var(--theme-violet);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 900;
            backdrop-filter: blur(10px);
            /* Hide header initially until exam starts */
            display: none; 
        }

        .user-info {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--theme-cyan);
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(0, 220, 255, 0.3);
        }

        .timer-badge {
            background-color: transparent;
            color: var(--theme-yellow);
            border: 2px solid var(--theme-yellow);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(255, 198, 26, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- The Question Container --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            /* Hide content initially */
            display: none; 
        }

        .question-card {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(140, 62, 255, 0.2);
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-color: var(--theme-violet);
        }

        /* --- HEADER STYLE (Violet) --- */
        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(140, 62, 255, 0.2); 
            color: var(--theme-cyan);
            border-left: 4px solid var(--theme-cyan);
            font-size: 0.95rem; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 12px 20px; 
            border-radius: 4px;
        }

        .q-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .q-image-container {
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #444;
            text-align: center;
            background: #000;
        }
        
        .q-image {
            max-width: 100%;
            height: auto;
            display: inline-block;
            object-fit: contain;
            max-height: 400px;
        }

        /* --- Option Styling (MCQ) --- */
        .options-list {
            list-style: none;
        }

        .option-item {
            display: block;
            margin-bottom: 12px;
            position: relative;
        }

        .option-item input[type="radio"] {
            display: none;
        }

        .option-item label {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: #ccc;
            transition: all 0.2s;
        }

        .option-item label::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            margin-right: 15px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            background-color: transparent;
        }

        /* Checked State */
        .option-item input[type="radio"]:checked + label {
            background-color: rgba(0, 220, 255, 0.1);
            border-color: var(--theme-cyan);
            color: var(--theme-cyan);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 220, 255, 0.1);
        }

        .option-item input[type="radio"]:checked + label::before {
            border-color: var(--theme-cyan);
            background-color: var(--theme-cyan);
            box-shadow: inset 0 0 0 3px #140822; 
        }

        .option-item label:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Descriptive Answer Styling --- */
        .lang-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            background-color: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .lang-label {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            margin-right: 5px;
            font-weight: 600;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid #666;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #ccc;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background-color: var(--theme-violet);
            color: white;
            border-color: var(--theme-violet);
            box-shadow: 0 0 8px rgba(140, 62, 255, 0.4);
        }

        .desc-answer-box {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            font-size: 1.1rem;
            color: white;
            background-color: rgba(0,0,0,0.3); 
            border: 1px solid #444;
            border-radius: 12px;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
            line-height: 1.6;
            /* Allow selection inside text area for editing, but we block copy/paste in JS */
            user-select: text; 
            -webkit-user-select: text;
        }

        .desc-answer-box:focus {
            border-color: var(--theme-cyan);
            box-shadow: 0 0 0 3px rgba(0, 220, 255, 0.1);
            background-color: rgba(0,0,0,0.5);
        }

        /* --- OVERLAYS (Start Screen & Success Screen) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--theme-bg-dark); /* Matches body bg */
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Success Icon Animation */
        .success-icon {
            width: 100px;
            height: 100px;
            background-color: var(--theme-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 220, 255, 0.4);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* The White Tick */
        .checkmark {
            width: 30px;
            height: 50px;
            border-right: 8px solid #140822;
            border-bottom: 8px solid #140822;
            transform: rotate(45deg) translate(-5px, -5px);
            opacity: 0;
            animation: drawCheck 0.4s 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes drawCheck {
            0% { opacity: 0; transform: rotate(45deg) scale(0.5) translate(-5px, -5px); }
            100% { opacity: 1; transform: rotate(45deg) scale(1) translate(-5px, -5px); }
        }

        .overlay h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(140, 62, 255, 0.5);
        }

        .overlay p {
            color: #aaa;
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(90deg, var(--theme-cyan), var(--theme-violet));
            color: #140822;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 220, 255, 0.3);
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 220, 255, 0.6);
            color: white;
        }

        .start-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .schedule-status {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--theme-pink);
            margin-bottom: 20px;
            background: rgba(255, 0, 107, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--theme-pink);
            display: none;
        }

        /* --- SUBMIT BUTTON --- */
        .submit-container {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .submit-btn {
            background-color: var(--theme-pink); 
            color: white;
            border: none;
            padding: 16px 60px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 107, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 107, 0.7);
        }

        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            color: var(--theme-cyan);
            margin-top: 50px;
            animation: neonPulse 1.5s infinite;
        }

    </style>
</head>
<body>

    <div id="start-overlay" class="overlay">
        <div style="font-size: 4rem; margin-bottom: 20px;">üìù</div>
        <h1>Ready to Begin?</h1>
        
        <div id="schedule-message" class="schedule-status"></div>

        <p id="instruction-text">This is a secure exam environment. Entering Full Screen is required.<br>
        <b style="color: var(--theme-pink)">Warning:</b> Pressing ESC, switching tabs, or copying text will automatically submit your exam.</p>
        
        <button id="start-btn" class="start-btn" onclick="startExam()">Start Exam</button>
    </div>

    <div id="success-overlay" class="overlay" style="display: none;">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        <h1>Data Submitted</h1>
        <p>Your exam has been successfully recorded.</p>
        <p id="submission-reason" style="color: var(--theme-pink); font-size: 0.9rem; font-weight: bold;"></p>
    </div>

    <header class="header-container" id="exam-header">
        <div class="user-info" id="display-username">Student Name</div>
        <div class="timer-badge">
            <span>Time Left:</span>
            <span id="time-remaining">--:--</span>
        </div>
    </header>

    <div class="container" id="exam-container">
        <form id="quiz-form">
            <div class="loading-text">Loading Questions...</div>
            </form>

        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        // IMPORT QUERY AND WHERE FOR DB CHECK
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzLhghZZUaeyjnQhyCBfLNE34poeEj_LQ",
            authDomain: "aqlathonmain.firebaseapp.com",
            projectId: "aqlathonmain",
            storageBucket: "aqlathonmain.firebasestorage.app",
            messagingSenderId: "445400735450",
            appId: "1:445400735450:web:dcfce9f19a1442da940fe3",
            measurementId: "G-VYGBM6PD9Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let examActive = false;
        let timerInterval;
        let examEndTime = null; // Stores the Date object of when exam ends
        let questionsLoaded = false;

        // --- 0. CHECK & FETCH DATA ON LOAD ---
        window.onload = async () => {
            
            // 1. Verify User Login
            const currentUserId = localStorage.getItem("exam_user_id");
            if (!currentUserId) {
                // If no user ID is found, kick them back to login
                alert("Please log in first.");
                window.location.href = "index.html"; 
                return;
            }

            try {
                // 2. CHECK DATABASE: Has this user submitted before?
                // This replaces the old localStorage check
                const submissionsRef = collection(db, "submissions");
                const q = query(submissionsRef, where("userId", "==", currentUserId));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // User found in submissions collection -> Block them
                    blockAccess("Exam Already Submitted", "You have already completed this exam. Only one attempt is allowed per student.");
                    return; 
                }

                // 3. Fetch Schedule & Questions (Only if not submitted)
                const settingsSnap = await getDoc(doc(db, "settings", "exam_config"));
                if (settingsSnap.exists()) {
                    const settings = settingsSnap.data();
                    const now = new Date();
                    
                    // Parse Start Time
                    const startArr = settings.startTime.split(':');
                    const startDate = new Date();
                    startDate.setHours(startArr[0], startArr[1], 0);

                    // Parse End Time
                    const endArr = settings.endTime.split(':');
                    const endDate = new Date();
                    endDate.setHours(endArr[0], endArr[1], 0);
                    
                    // Logic to set examEndTime for the Timer
                    examEndTime = endDate;

                    // Condition Check
                    if (now < startDate) {
                        // Too Early
                        document.getElementById('start-btn').disabled = true;
                        const msgDiv = document.getElementById('schedule-message');
                        msgDiv.style.display = 'block';
                        msgDiv.textContent = `Exam has not started yet. Start Time: ${settings.startTime}`;
                    } else if (now > endDate) {
                        // Too Late
                        blockAccess("Exam Ended", "The scheduled time for this exam has passed.");
                        return;
                    }
                } else {
                    console.warn("No exam schedule found. Assuming open access.");
                    // Default 15 mins from now if no config
                    examEndTime = new Date(new Date().getTime() + 15 * 60000); 
                }

                // 4. Fetch Questions
                await loadQuestions();

            } catch (error) {
                console.error("Error init:", error);
                alert("Error verifying user status. Please refresh.");
            }
        };

        async function loadQuestions() {
            const qContainer = document.getElementById('quiz-form');
            qContainer.innerHTML = ''; // Clear loading text

            const querySnapshot = await getDocs(collection(db, "questions"));
            
            if (querySnapshot.empty) {
                qContainer.innerHTML = '<div class="loading-text">No questions available.</div>';
                return;
            }

            let index = 1;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const card = createQuestionCard(data, index, doc.id);
                qContainer.appendChild(card);
                index++;
            });

            // Append Submit Button at the end
            const submitDiv = document.createElement('div');
            submitDiv.className = 'submit-container';
            submitDiv.innerHTML = `<button type="button" class="submit-btn" onclick="submitExam('Manual Submission')">Finish Exam</button>`;
            qContainer.appendChild(submitDiv);

            questionsLoaded = true;
        }

        function createQuestionCard(data, index, id) {
            const card = document.createElement('div');
            card.className = 'question-card';

            // 1. Header
            const header = document.createElement('div');
            header.className = 'q-header';
            header.textContent = `Question ${index}`;
            card.appendChild(header);

            // 2. Text
            const text = document.createElement('div');
            text.className = 'q-text';
            text.textContent = data.text;
            card.appendChild(text);

            // 3. Image (Optional)
            if (data.imageUrl) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'q-image-container';
                imgContainer.innerHTML = `<img src="${data.imageUrl}" class="q-image" alt="Question Image">`;
                card.appendChild(imgContainer);
            }

            // 4. Input Area (Based on Type)
            if (data.type === 'mcq') {
                const ul = document.createElement('ul');
                ul.className = 'options-list';
                ['A', 'B', 'C', 'D'].forEach(opt => {
                    if (data.options[opt]) {
                        const li = document.createElement('li');
                        li.className = 'option-item';
                        li.innerHTML = `
                            <input type="radio" id="${id}_${opt}" name="${id}" value="${opt}">
                            <label for="${id}_${opt}">${opt}. ${data.options[opt]}</label>
                        `;
                        ul.appendChild(li);
                    }
                });
                card.appendChild(ul);
            } else {
                // Descriptive
                const toolbar = document.createElement('div');
                toolbar.className = 'lang-toolbar';
                toolbar.innerHTML = `
                    <span class="lang-label">Language:</span>
                    <button type="button" class="lang-btn active" onclick="setLang(this, 'en')">English</button>
                    <button type="button" class="lang-btn" onclick="setLang(this, 'ml')">Malayalam</button>
                    <button type="button" class="lang-btn" onclick="setLang(this, 'ur')">Urdu</button>
                    <button type="button" class="lang-btn" onclick="setLang(this, 'ar')">Arabic</button>
                `;
                
                const textarea = document.createElement('textarea');
                textarea.className = 'desc-answer-box';
                textarea.name = id; // Use doc ID as name to grab later
                textarea.placeholder = "Type your answer here...";

                card.appendChild(toolbar);
                card.appendChild(textarea);
            }

            return card;
        }

        function blockAccess(title, msg) {
            document.getElementById('start-overlay').style.display = 'none';
            const successOverlay = document.getElementById('success-overlay');
            successOverlay.style.display = 'flex';
            successOverlay.querySelector('h1').textContent = title;
            successOverlay.querySelector('p').innerHTML = msg;
            document.getElementById('submission-reason').style.display = 'none';
        }

        // --- EXPORT FUNCTIONS TO WINDOW ---
        window.startExam = function() {
            if (!questionsLoaded) {
                alert("Questions are still loading. Please wait.");
                return;
            }

            // Enter Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();

            // UI Switch
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('exam-header').style.display = 'flex';
            document.getElementById('exam-container').style.display = 'block';

            examActive = true;
            startTimer();
            activateSecurity();
        };

        window.submitExam = async function(reason = "Exam Completed") {
            if (!examActive) return;
            examActive = false;

            // Stop Timer
            clearInterval(timerInterval);

            // UI Feedback
            document.getElementById('exam-header').style.display = 'none';
            document.getElementById('exam-container').style.display = 'none';
            const successOverlay = document.getElementById('success-overlay');
            successOverlay.style.display = 'flex';
            
            if(reason !== "Manual Submission" && reason !== "Time Up") {
                document.getElementById('submission-reason').textContent = `(Auto-Submitted: ${reason})`;
            }

            // Exit Fullscreen
            if (document.exitFullscreen) document.exitFullscreen().catch(err => {});

            // SAVE DATA
            try {
                // Collect Answers
                const form = document.getElementById('quiz-form');
                const answers = {};
                
                // Get all inputs
                const inputs = form.querySelectorAll('input[type="radio"]:checked, textarea');
                inputs.forEach(input => {
                    answers[input.name] = input.value;
                });

                const userId = localStorage.getItem("exam_user_id") || "guest";
                const username = localStorage.getItem("exam_username") || "Guest";

                await addDoc(collection(db, "submissions"), {
                    userId: userId,
                    name: username,
                    answers: answers,
                    submittedAt: serverTimestamp(),
                    reason: reason,
                    status: (reason === "Manual Submission" || reason === "Time Up") ? "verified" : "flagged"
                });

                // (Optional) We can still set local storage as a double backup
                localStorage.setItem("exam_submitted", "true");

            } catch (e) {
                console.error("Submission error:", e);
                alert("Error saving answer. Please contact invigilator.");
            }
        };

        window.setLang = function(btn, lang) {
            const card = btn.closest('.question-card');
            const textarea = card.querySelector('.desc-answer-box');
            const buttons = btn.parentElement.querySelectorAll('.lang-btn');
            
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (lang === 'en' || lang === 'ml') {
                textarea.style.direction = 'ltr';
                textarea.style.fontFamily = lang === 'ml' ? "'Noto Sans Malayalam', sans-serif" : "'Segoe UI', sans-serif";
            } else {
                textarea.style.direction = 'rtl';
                textarea.style.fontFamily = "'Noto Naskh Arabic', serif";
            }
            textarea.focus();
        };

        // --- TIMER ---
        function startTimer() {
            const timerElement = document.getElementById("time-remaining");

            timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = examEndTime - now; // Milliseconds

                if (timeLeft <= 0) {
                    timerElement.textContent = "00:00";
                    submitExam("Time Up");
                } else {
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    timerElement.textContent = `${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
                }
            }, 1000);
        }

        // --- SECURITY ---
        function activateSecurity() {
            // Fullscreen check
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && examActive) submitExam("Exited Full Screen Mode");
            });

            // Tab switch
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && examActive) submitExam("Switched Tabs or Minimized Window");
            });

            // Prevent Copy/Paste
            ['copy', 'cut', 'paste', 'contextmenu'].forEach(evt => {
                document.addEventListener(evt, (e) => {
                    e.preventDefault();
                    if(evt !== 'contextmenu' && examActive) submitExam(`Attempted to ${evt} content`);
                });
            });
        }

        // --- USER INFO ---
        const storedUser = localStorage.getItem("exam_username");
        document.getElementById("display-username").textContent = storedUser ? storedUser : "Guest Student";

    </script>
</body>
</html>
