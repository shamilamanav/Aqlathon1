<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            /* DARK AQUATHLON THEME: Deep Ocean Background */
            background: radial-gradient(circle at top center, #0f2027 0%, #203a43 60%, #2c5364 100%);
            background-attachment: fixed; /* Keeps gradient distinct on scroll */
            padding: 20px;
            color: #e0f7fa; /* Light cyan text for readability */
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* NAVBAR */
        .navbar {
            /* Dark Glass Effect */
            background: rgba(13, 25, 42, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 15px;
            /* Neon Glow Shadow */
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
            /* Subtle neon border */
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .navbar h1 {
            font-size: 22px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.6); /* Text Glow */
        }

        /* "POP UP" STYLE LOGOUT BUTTON - NEON STYLE */
        .logout-btn {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 24px;
            /* Neon Red/Pink Gradient */
            background: linear-gradient(135deg, #ff0055 0%, #ff0099 100%);
            border-radius: 50px;
            border: none;
            
            /* The "Pop Up" 3D Shadow Effect with Glow */
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.8);
        }

        .logout-btn:active {
            transform: translateY(2px) scale(0.95);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.4);
        }

        /* DASHBOARD GRID */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        /* CARDS */
        .card {
            /* Darker card background */
            background: rgba(18, 32, 47, 0.6);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            text-decoration: none;
            
            /* Border and Shadow for Neon effect */
            border: 1px solid rgba(0, 243, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            /* Strong Neon Glow on Hover */
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4), inset 0 0 10px rgba(0, 243, 255, 0.1);
            border-color: #00f3ff;
            background: rgba(18, 32, 47, 0.9);
        }

        /* ICONS */
        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            fill: #00f3ff; /* Neon Cyan */
            background: rgba(0, 243, 255, 0.1);
            padding: 12px;
            border-radius: 50%;
            transition: all 0.4s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .card:hover .card-icon {
            background: #00f3ff;
            fill: #0f2027; /* Dark icon color on bright background */
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.8);
        }

        .card h3 {
            font-size: 19px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .card p {
            font-size: 13px;
            color: #8ac6d1; /* Muted cyan for descriptions */
        }

        /* ANIMATIONS */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function confirmLogout() {
            if(confirm("Are you sure you want to log out?")) {
                // Redirect logic would go here
                window.location.href = "index.html"; 
            }
        }
    </script>
</head>
<body>

    <div class="container">
        
        <div class="navbar">
            <h1>Admin Panel</h1>
            <button class="logout-btn" onclick="confirmLogout()">Logout</button>
        </div>

        <div class="dashboard-container">
            
            <a href="add-candidate.html" class="card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <h3>Add Candidate</h3>
                <p>Register new students or candidates</p>
            </a>

            <div class="card" onclick="window.location.href='add-question.html'">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <h3>Add Questions</h3>
                <p>Create and manage exam questions</p>
            </div>

            <div class="card" onclick="window.location.href='view-answer.html'">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <h3>View Submitted</h3>
                <p>Check results and student submissions</p>
            </div>

        </div>
    </div>

</body>
</html>
